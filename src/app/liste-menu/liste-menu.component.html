<div class="container">
    <div class="card shadow mb-4">

        <div class="card-body">
            <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
            <app-update-menu [menu]="updatedMenu"
            (menuUpdated)="menuUpdated($event)"
            [ajout]="ajout">
        </app-update-menu>
            
             <!--(menuUpdated)="menuUpdated($event)"> -->
      
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nom Menu</th>
                    </tr>
                </thead>
                <tbody *ngFor="let men of menues">
                    <tr>
                        <td>{{men.idMenu}}</td>
                        <td>{{men.nomMenu}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
